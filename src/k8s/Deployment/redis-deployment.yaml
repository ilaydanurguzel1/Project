apiVersion: apps/v1
kind: Deployment
metadata: 
  name: redis-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-server
  template:
    metadata:
      labels:
        app: redis-server
    spec:
      containers:
        - name: redis
          image: redis:alpine
          ports:
            -containerPort: 6379